<div class="infoCard @positioned">
  <div class="pictureContainer @right">
  <img class="infoCard__picture" src="@src" alt="" />
</div>
  <div class="infoCard__info">
    <div class="infoCard__textInfo">
      <h3 class="infoCard__title titleThird">@title</h3>
      <p class="infoCard__text">@text</p>
    </div>

    <a class="infoCard__link" href="#"
      ><span>Learn more</span>
      <img class="arrowRight" width="16" height="16" src="img/arrow.svg" alt="ссылка на дополнительнцю информацию">
    </a>
  </div>
</div>
