<form id="form" class="form" novalidate>
  <div class="containerForm">
  <h3 class="form__title titleThird">SEND US MESSAGE</h3>
  <div class="form__controls">
    <div class="controls__el">
      <label for="name">Full Name</label>
      <input name="name" id="name" type="text" class="form__input" placeholder="Your Name">
    </div>

    <div class="controls__el">
      <label for="email">Email</label>
      <input name="email" id="email" type="email" class="form__input" placeholder="Your Email">
    </div>

    <div class="controls__el">
     <label for="message">Message</label>
      <textarea name="message" class="form__textarea" name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
    </div>
  </div>
</div>
  <button type='submit' class="button button_primary button_primary__withShadow">SUBMIT</button>
</form>
